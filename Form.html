<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Event Registration</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <a href="https://rru.ac.in/" class="navbar-brand" target="_blank">SITAICS</a>

            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarMenu">
                <ul class="navbar-nav list">
                    <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="login.html" class="nav-link">Dashboard Login</a></li>
                </ul>
            </div>
            
        </nav>

        <div class="header">Event Registration Form</div>
        <div class="container">
            <form action="POST">
                <div class="data">
                    <div class="row enrollment_no">
                        <div class="col-md-2 in_text">Enrollment No<sup>*</sup>:</div>
                        <div class="col-md-10 in_user"><input type="text" id="rollno" required placeholder="RSU0123456"></div>
                    </div>
    
                    <div class="row student_fname">
                        <div class="col-md-2 in_text">First Name<sup>*</sup>:</div>
                        <div class="col-md-10 in_user"><input type="text" id="student_fname" required placeholder="First Name"></div>
                    </div>
    
                    <div class="row student_lname">
                        <div class="col-md-2 in_text">Last Name<sup>*</sup>:</div>
                        <div class="col-md-10 in_user"><input type="text" id="student_lname" required placeholder="Last Name"></div>
                    </div>
    
                    <div class="row student_email">
                        <div class="col-md-2 in_text">Email id<sup>*</sup>:</div>
                        <div class="col-md-10 in_user"><input type="text" id="email" required placeholder="example@mail.com"></div>
                    </div>
    
                    <div class="row student_gender">
                        <div class="col-md-2 in_text">Gender<sup>*</sup>:</div>
                        <div class="col-md-10 in_user">
                            <select id="gender_option" class="select-css" required >
                                <option value="default" selected hidden disabled>Select</option>
                                <option value="female">Female</option>
                                <option value="male">Male</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
    
                    <div class="row school_name">
                        <div class="col-md-2 in_text">School Name<sup>*</sup>:</div>
                        <div class="col-md-10 in_user">
                            <select id="gender_option" class="select-css" required >
                                <option value="default" selected hidden disabled>Select</option>
                                <option value="SITAICS">SITAICS</option>
                                <option value="SISPA">SISPA</option>
                                <option value="SICMSS">SICMSS</option>
                                <option value="SISDSS">SISDSS</option>
                                <option value="SFSRM">SFSRM</option>
                                <option value="SICSSL">SICSSL</option>
                                <option value="SCBC">SCBC</option>
                                <option value="SLHSS">SLHSS</option>
                                <option value="SASET">SASET</option>
                                <option value="SPES">SPES</option>
                            </select>
                        </div>
                    </div>
    
                    <div class="row student_course_name">
                        <div class="col-md-2 in_text">Course Name<sup>*</sup>:</div>
                        <div class="col-md-10 in_user">
                            <select id="gender_option" class="select-css" required >
                                <option value="default" selected hidden disabled>Select</option>
                                <option value=""></option>
                                <option value=""></option>
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
    
                    <div class="row student_semester">
                        <div class="col-md-2 in_text">Semester<sup>*</sup>:</div>
                        <div class="col-md-10 in_user">
                            <select id="sem_option" class="select-css" required >
                                <option value="default" selected hidden disabled>Select</option>
                                <option value="I">I</option>
                                <option value="II">II</option>
                                <option value="III">III</option>
                                <option value="IV">IV</option>
                                <option value="V">V</option>
                                <option value="VI">VI</option>
                                <option value="VII">VII</option>
                                <option value="VIII">VIII</option>
                            </select>
                        </div>
                    </div>
    
                    <div class="row event_name">
                        <div class="col-md-2 in_text">Event Name<sup>*</sup>:</div>
                        <div class="col-md-10 in_user"><input type="text" id="event_name" required placeholder="e.g. Web development"></div>
                    </div>
    
                    <div class="row event_type">
                        <div class="col-md-2 in_text">Event Type<sup>*</sup>:</div>
                        <div class="col-md-10 in_user"><input type="text" id="event_type" required placeholder="e.g. Webinar"></div>
                    </div>
    
                    <div class="row event_level">
                        <div class="col-md-2 in_text">Event Level<sup>*</sup>:</div>
                        <div class="col-md-10 in_user">
                            <select id="event_level" class="select-css" required >
                                <option value="default" selected hidden disabled>Select</option>
                                <option value="University">University</option>
                                <option value="District">District</option>
                                <option value="State">State</option>
                                <option value="National">National</option>
                                <option value="International">International</option>
                            </select>
                        </div>
                    </div>
    
                    <div class="row event_rank">
                        <div class="col-md-2 in_text">Rank<sup>*</sup>:</div>
                        <div class="col-md-10 in_user">
                            <select id="rank_option" class="select-css" required >
                                <option value="default" selected hidden disabled>Select</option>
                                <option value="1">1st</option>
                                <option value="2">2nd</option>
                                <option value="3">3rd</option>
                                <option value="Participate">Participate</option>
                            </select>
                        </div>
                    </div>
    
                    <div class="row event_date">
                        <div class="col-md-2 in_text">Date<sup>*</sup>:</div>
                        <div class="col-md-10 in_user"><input type="date" id="event_date" required></div>
                    </div>
    
                    <div class="row proof">
                        <div class="col-md-2 in_text">Upload File<sup>*</sup>:</div>
                        <div class="col-md-10 in_user"><input type="file" id="proof" required></div>
                    </div>
    
                    <div class="button">
                        <button type="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</html>
